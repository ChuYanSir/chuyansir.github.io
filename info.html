<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>视频信息</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdn.staticfile.org/vue/2.5.2/vue.min.js"></script>

		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	</head>
	<body>
		<div id="body">

		</div>
	</body>
	<script type="text/javascript">
		function init() {
			let url = window.location.href.split("slug=");
			let id = url[url.length - 1];
			let that = this;
			$.ajax({
				type: "get",
				/*请求的类型*/
				url: "https://api.i1it.cn/api/getVideoInfo",
				/*请求的地址 */
				data: "slug=" + id,
				/*传递的数据*/
				success: function(res) {
					console.log(res);
					if(res.code==200){
						document.getElementById("body").innerHTML=res.data.content;
					}
				}
			})
		}
		init();
	</script>
</html>
