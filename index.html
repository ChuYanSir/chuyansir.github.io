<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>搜索结果列表</title>
		<!-- 引入样式 -->
		<link rel="stylesheet" href="./element-ui/index.css">
		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdn.staticfile.org/vue/2.5.2/vue.min.js"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2"></script> -->

		<script src="./element-ui/index.js"></script>
	</head>

	<body>
		<div id="app">
			<el-table :data="videoList.list" border style="width: 100%">
				<el-table-column label="序号" type="index" width="50">
				</el-table-column>
				<el-table-column label="资源获取" width="120">
					<template slot-scope="scoped">
						<el-button @click="openVideo(scoped.row)" type="primary">打开资源</el-button>

					</template>
				</el-table-column>
				<el-table-column label="资源标题" prop="title">
				</el-table-column>
				<el-table-column label="资源 ID" prop="slug">
				</el-table-column>
				<el-table-column label="更新时间" prop="lastPostedAt">
				</el-table-column>
			</el-table>
			<div v-if="videoList.nextUrl != '' || videoList.nextUrl == null">
				<div style="padding-top:10px ;width:100% ;text-align: center;">
					<el-button @click="nextPage(videoList.nextUrl)" type="primary">加载更多</el-button>
				</div>
			</div>
		</div>

		<style>
			.demo-table-expand {
				font-size: 0;
			}

			.demo-table-expand label {
				padding-left: 5px;
				width: 100px;
				color: #99a9bf;
			}

			.demo-table-expand .el-form-item {
				margin-right: 0;
				margin-bottom: 0;
				width: 50%;
			}
		</style>

		<script>
			new Vue({
				el: '#app',
				data: function() {
					return {
						visible: false,
						// onload: false,
						videoList: {},
					}
				},
				created() {
					this.init();
				},
				methods: {
					openVideo(row) {
						window.open("https://cysir-1253514322.cos-website.ap-shanghai.myqcloud.com/info.html?slug=" + row.slug);
					},
					init() {
						let url = window.location.href.split("key=");
						if (url.length <= 1) {
							this.$alert('当前链接没有KEY无法获取数据！请到Q群（805589781）获取链接。', '提示', {
								confirmButtonText: '确定',
								callback: action => {
									this.$message({
										type: 'warning',
										message: '请重新获取数据链接！'
									});
								}
							});
							return;
						}
						let id = url[url.length - 1];
						let that = this;
						$.ajax({
							type: "get",
							/*请求的类型*/
							url: "https://api.i1it.cn/api/getVideoList",
							/*请求的地址 */
							data: "key=" + id,
							/*传递的数据*/
							success: function(res) {
								if (res.code == 200) {
									that.videoList = res.data;
								} else {
									that.open(res.code);
								}
							}
						})
					},
					nextPage(nextUrl) {
						if(nextUrl==undefined){
							this.$notify({
								title: '消息',
								message: '这已经是全部数据啦！',
								type: 'warning'
							});
							return;
						}
						this.$notify.info({
							title: '消息',
							message: '数据正在加载中...'
						});
						let that = this;
						$.ajax({
							type: "get",
							/*请求的类型*/
							url: "https://api.i1it.cn/api/nextPage",
							/*请求的地址 */
							data: "nextUrl=" + encodeURIComponent(nextUrl),
							/*传递的数据*/
							success: function(res) {
								if (res.code == 200) {
									that.videoList.list = that.videoList.list.concat(res.data.list);
									that.videoList.nextUrl = res.data.nextUrl;
									that.$notify({
										title: '成功',
										message: '数据加载成功!',
										type: 'success'
									});
								} else {
									that.$notify.error({
										title: '失败',
										message: '数据加载失败!'
									});
								}
							}
						})
						this.onload = false;
					},
					open(code) {
						console.log(code);
						this.$alert('当前链接已失效请到Q群（805589781）重新获取。', '信息码:' + code, {
							confirmButtonText: '确定',
							callback: action => {
								this.$message({
									type: 'warning',
									message: '请重新获取数据链接！'
								});
							}
						});
					},
				}
			})
		</script>

	</body>

</html>
